{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}

    <h1>Rooms list</h1>
<ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'room_details' room.room_number %}">
                {{room.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
