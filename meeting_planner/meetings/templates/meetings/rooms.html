<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
</head>
<body>
    <h1>Rooms list</h1>
<ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'room_details' room.room_number %}">
                {{room.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
